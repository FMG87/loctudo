<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>LocTudo</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="Logo.png" />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 420px;
      height: 95vh;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* QR Codes laterais no desktop */
    .qrcode {
      position: absolute;
      top: 50%;
      width: 160px;
      transform: translateY(-50%);
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .qrcode img {
      width: 130px;
    }

    #android {
      left: -200px;
    }

    #apple {
      right: -200px;
    }

    /* Some os QR codes no celular */
    @media (max-width: 900px) {
      .qrcode {
        display: none;
      }

      body {
        background: #000;
      }

      .container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>

</head>
<body>

  <!-- QR Code Android -->
  <div class="qrcode" id="android">
    <strong>Android</strong><br>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://play.google.com/store/apps/details?id=com.microsoft.msapps" />
    <p>Power Apps (Play Store)</p>
  </div>

  <!-- QR Code Apple -->
  <div class="qrcode" id="apple">
    <strong>Apple</strong><br>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://apps.apple.com/br/app/power-apps/id1047318566" />
    <p>Power Apps (App Store)</p>
  </div>

  <!-- CONTAINER CENTRAL -->
  <div class="container">
    <iframe src="https://apps.powerapps.com/play/e/default-25285881-44cf-4c96-af0c-36d28792f507/a/b72176de-ba60-4e93-a9b3-a478e4f5749f?tenantId=25285881-44cf-4c96-af0c-36d28792f507&hint=c99688c3-929b-4c39-97bd-081555774d87&source=portal&chrome=0&fullscreen=1&hideNavBar=true"></iframe>
  </div>

  <script>
    // Registrar Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
